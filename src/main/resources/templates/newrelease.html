<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css" th:href="@{../css/bootstrap.min.css}" />
<head>
<meta charset="UTF-8">
<title>Audio Review: add new release</title>
</head>
<body>
<h1>Add new release</h1>
<div>
<form th:object="${release}" th:action= "@{../saverls}" action="#" method="post">

<input type="hidden" id="id" th:field="*{id}" readonly />
<div style="clear: both; display: block; height: 10px;"></div>

<label for="title">Artist name: </label>
<input type="text" id="artist" th:field="*{artist}" />

<div style="clear: both; display: block; height: 10px;"></div>
<label for="author">Release title:</label>
<input type="text" id="title" th:field="*{title}" />

<div style="clear: both; display: block; height: 10px;"></div>
<label for="isbn">Spotify url:</label>
<input type="text" id="isbn" th:field="*{url}" />
<div style="clear: both; display: block; height: 10px;"></div>
<label for="isbn">Catalog number/id:</label>
<input type="text" id="catno" th:field="*{catno}" />
<div style="clear: both; display: block; height: 10px;"></div>
Description: <br>
<textarea placeholder="Write a short description, maximum of 255 characters" id="description" th:field="*{description}" rows:"8" cols="80" maxlenght="255"/>    
<div style="clear: both; display: block; height: 10px;"></div>		
<Button class="btn btn-success" type="submit" value="Save new release">Save new release</Button>

</form>
</div>
</body>
</html>
