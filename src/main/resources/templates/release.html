<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<link type="text/css" rel="stylesheet" href="../css/bootstrap.min.css" th:href="@{../css/bootstrap.min.css}" />
<style>
.boxer {
   display: table;
   border-collapse: collapse;
}
 
.boxer .box-row {
   display: table-row;
}
 
.boxer .box {
   display: table-cell;
   text-align: left;
   vertical-align: top;
   border: 0px;
}
.boxer .boxr {
   display: table-cell;
   text-align: center;
   vertical-align: top;
   border: 0px;
}
</style>
<head>
<meta charset="UTF-8">
<title>Audio Review Application</title>
</head>
<body>
<h1>Audio Review App</h1>
<div class="col-md-4" style="padding:20px">
<h6>Logged in as <i><td th:text="${#httpServletRequest.remoteUser}" /></i></h6>
		<form th:action="@{/logout}" method="post">
			<input type="submit" value="Sign Out" class="btn btn-sm btn-danger"/>
		</form>
		</div>
		
	<div th:if="${release}" />
	
<div class="boxer">
	<div class="box-row">
		<div class="box"><h3><span th:text="${artist}" /> - <span th:text="${title}" /></h3>
<iframe th:src="${uri}" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
	</div></div>
		<div class="box-row">
		<div class="box"><h4>Reviews</h4>		
			</div></div>

<!-- 			<label for="comment">Comment</label> -->
<!-- 			<input type="text" id="comment" th:field="*{comment}" /> -->
<!-- 			<label for="rating">Comment</label> -->

<!-- 			<button class="btn btn-success" title="Submit review" type="submit" value="Submit review">Submit review</button> -->
<table>
<tr th:each = "review : ${reviews}">
<td th:text="${review.comment}"></td>
</tr>
</table>
</div>
</body>
</html>
